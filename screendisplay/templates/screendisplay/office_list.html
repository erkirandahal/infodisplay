{% extends "screendisplay/basebackend.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-8">
    <div class="d-flex justify-content-between">
        <div><h6 class="text-center alert alert-info">पदाधिकारी विवरण</h6></div>
        <div>
            <a href="{% url 'office-create' %}" class="btn btn-info btn-bg">
                <i class="fas fa-plus"></i> नयाँ थप्ने
            </a>
        </div>
    </div>

    {% for office in office_list %}
    <h1>कार्यालयको नाम: {{ office.office_name }}</h1>
    <h1>कार्यालयको नाम: {{ office.office_sec_name }}</h1>
    {% endfor %}

</div>
{% endblock content %}
