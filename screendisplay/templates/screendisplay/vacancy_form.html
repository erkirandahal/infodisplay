{% extends "screendisplay/basebackend.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row container">
    <div class="content-section col-md-6">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">पदपूर्ति सूचना थप्नुहोस | Add Vacancy Notice</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">पेश गर्ने</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
