{% extends "screendisplay/basebackend.html" %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            {% if user.is_authenticated  %}
            <div>
                <a class="btn btn-secondary btn-small mt-1 mb-1" href="{% url 'vacancy-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-small mt-1 mb-1" href="{% url 'vacancy-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title" style="text-align:left;">{{ object.vacancy_title }}</h2>
        <img src="{{ object.vacancy_image.url }}">
    </div>
</article>
{% endblock content %}
