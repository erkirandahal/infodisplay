{% extends "screendisplay/basebackend.html" %}
{% block content %}
<h1>Blog Home Mine</h1>
<article class="media content-section">
    <img class="rounded-circle article-img" src="#">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-post' object.author.username %}">{{ object.created_by }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        </div>
        <h2 class="article-title">{{ object.vacancy_title }}</h2>
    </div>
</article>
{% endblock content %}
